<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ufit.ai - Discover Your Style</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #f9f9f9;
            color: #555;
            overflow: hidden;
        }

        .hero {
            position: relative;
            height: 100vh;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.4)), url('background.jpeg') center top/cover no-repeat;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: #fff;
        }

        .hero-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }

        .hero-content {
            position: relative;
            z-index: 1;
            max-width: 800px;
            padding: 20px;
        }

        .hero h1 {
            font-size: 3rem;
            margin: 0 0 10px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
        }

        .hero h2 {
            font-size: 1.5rem;
            margin: 0 0 30px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
        }

        .hero .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        .hero .buttons figure {
            margin: 0;
        }

        .footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            text-align: center;
            padding: 10px;
            background: transparent;
            color: #fff;
        }

        .footer a {
            color: #ff6f61;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        .header {
            position: absolute;
            top: 0;
            width: 100%;
            padding: 20px;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            font-size: 1.8rem;
            font-weight: bold;
            color: #fff;
            z-index: 2;
        }

        .header span {
            margin-left: 20px;
        }
    </style>
</head>

<body>

    <!-- Header Section -->
    <header class="header">
        <span>Ufit.AI</span>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-overlay"></div>
        <div class="hero-content">
            <h1>Discover Your Best Look</h1>
            <h2>Take the Guesswork Out of Style</h2>
            <p>Analyze your style and get personalized outfit recommendations instantly.</p>
            <div class="buttons">
                <figure>
                    <a href="appstore.png" class="kb-advanced-image-link"
                        target="_blank" rel="noopener">
                        <img decoding="async" width="300" height="87"
                            src="appstore.png"
                            alt="Download on App Store">
                    </a>
                </figure>
                <figure>
                    <a href="googleplay.png"
                        class="kb-advanced-image-link" target="_blank" rel="noopener">
                        <img decoding="async" width="300" height="87"
                            src="googleplay.png"
                            alt="Download on Google Play">
                    </a>
                </figure>
            </div>
        </div>
    </section>

    <!-- Footer Section -->
    <footer class="footer">
        <p>Â© 2025 Ufit.ai | <a href="terms.html">Terms and Conditions</a> | <a href="privacy.html">Privacy Policy</a>
        </p>
    </footer>

</body>

</html>
